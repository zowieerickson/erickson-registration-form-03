<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erickson Online Registration Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!----------------- Header ---------------->
    <header>
      <h1>The Code Review</h1>
      <h2>Sign up for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <hr id="thick" />
    <hr class="thin" />
    <!----------------- Main ---------------->
    <main>
      <form>
        <fieldset id="contact">
          <!----------------- Contact ---------------->
          <legend>Contact Information</legend>
          <div class="container">
            <div class="contact-col">
              <label for="name">Full Name</label>
              <input
                type="text"
                id="name"
                name="user_name"
                required
                title="Please input your first and last name"
                placeholder="Required"
              />
            </div>

            <div class="contact-col">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="user_email"
                required
                placeholder="Required"
              />
            </div>

            <div class="contact-col">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="user_phone"
                placeholder="e.g. 999-999-9999"
              />
            </div>

            <div class="contact-col">
              <label for="address">Street Address</label>
              <input type="text" id="address" name="user_address" />
            </div>

            <div class="contact-col">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                name="user_city"
                placeholder="e.g. Chicago"
              />
            </div>

            <div class="contact-col">
              <label for="state">State</label>
              <select name="user_state" id="state">
                <option value="" disabled selected hidden>Choose State</option>
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
                <option value="arizona">Arizona</option>
                <option value="arkansas">Arkansas</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="connecticut">Connecticut</option>
                <option value="delaware">Delaware</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>
                <option value="hawaii">Hawaii</option>
                <option value="idaho">Idaho</option>
                <option value="illinois">Illinois</option>
              </select>
            </div>

            <div class="contact-col">
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="user_zip" />
            </div>
          </div>
        </fieldset>
        <hr class="thin bottom" />
        <!----------------- Newsletter ---------------->

        <fieldset id="newsletter">
          <legend>Newsletter</legend>
          <label>Select the newsletters you would like to receive</label>
          <div class="container">
            <!----------------- Test---------------->
            <div class="newsletter-col">
              <input
                type="checkbox"
                id="html_news"
                value="newsletter_html"
                name="user_newsletter"
              />
              <label for="html_news">HTML News</label>
            </div>

            <div class="newsletter-col">
              <input
                type="checkbox"
                id="css_news"
                value="newsletter_css"
                name="user_newsletter"
              />
              <label for="css_news">CSS News</label>
            </div>

            <div class="newsletter-col">
              <input
                type="checkbox"
                id="javascript_news"
                value="newsletter_javascript"
                name="user_newsletter"
              />
              <label for="javascript_news">JavaScript News</label>
            </div>
          </div>

          <!----------------- Test ---------------->
          <!-- OH MY GOODNESS IT WORKED! -->

          <label id="newsletter-heading">Newsletter format</label>

          <div class="newsletter-col">
            <input
              type="radio"
              id="html_format"
              value="html_format"
              name="user_format"
            />
            <label for="html_format">HTML</label>
          </div>

          <div class="newsletter-col">
            <input
              type="radio"
              id="plain_format"
              value="plain_format"
              name="user_format"
            />
            <label for="plain_format">Plain Text</label>
          </div>

          <label id="other-topics">Other topics you'd like to hear about</label>
          <textarea
            name="user_recommendations"
            id="recommendations"
            placeholder="We'd love to hear it!"
          ></textarea>
          <button type="submit">Sign Up</button>
        </fieldset>
      </form>
    </main>

    <footer>
      <p class="light">&copy;The Code Review</p>
    </footer>
  </body>
</html>
