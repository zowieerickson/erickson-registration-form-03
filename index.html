<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erickson Online Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!----------------- Header ---------------->
    <header>
      <h1>The Code Review</h1>
      <h2>Sign up for our newsletter</h2>
      <p class="light">
        Get the latest news on how your code is doing right in your inbox
      </p>
    </header>

    <hr size="4" width="90%" color="#1c2e4a" />
    <hr size="1" width="90%" color="#1c2e4a" />

    <!----------------- Main ---------------->
    <main>
      <form>
        <fieldset id="contact">
          <!----------------- Contact ---------------->
          <legend>Contact Information</legend>
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="user_name"
            placeholder="Required"
          />
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="user_email"
            placeholder="Required"
          />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone" />
          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address" />
          <label for="city">City</label>
          <input type="text" id="city" name="user_city" />
          <label for="state">State</label>
          <select name="user_state" id="state">
            <option value="" disabled selected hidden>Choose State</option>
            <option value="alabama">Alabama</option>
            <option value="alaska">Alaska</option>
            <option value="arizona">Arizona</option>
            <option value="arkansas">Arkansas</option>
            <option value="california">California</option>
            <option value="colorado">Colorado</option>
            <option value="connecticut">Connecticut</option>
            <option value="delaware">Delaware</option>
            <option value="florida">Florida</option>
            <option value="georgia">Georgia</option>
            <option value="hawaii">Hawaii</option>
            <option value="idaho">Idaho</option>
            <option value="illinois">Illinois</option>
          </select>
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip" />

          <hr size="1" width="95%" color="#1c2e4a" />
        </fieldset>

        <!----------------- Newsletter ---------------->

        <fieldset id="newsletter">
          <legend>Newsletter</legend>
          <label>Select the newsletters you would like to receive</label>
          <input
            type="checkbox"
            id="html_news"
            value="newsletter_html"
            name="user_newsletter"
          />
          <label for="html_news">HTML News</label>
          <input
            type="checkbox"
            id="css_news"
            value="newsletter_css"
            name="user_newsletter"
          />
          <label for="css_news">CSS News</label>
          <input
            type="checkbox"
            id="javascript_news"
            value="newsletter_javascript"
            name="user_newsletter"
          />
          <label for="javascript_news">JavaScript News</label>

          <label>Newsletter format</label>
          <input
            type="checkbox"
            id="html_format"
            value="html_format"
            name="user_format"
          />
          <label for="html_format">HTML</label>
          <input
            type="checkbox"
            id="plain_format"
            value="plain_format"
            name="user_format"
          />
          <label for="plain_format">Plain Text</label>

          <label>Other topics you'd like to hear about</label>
          <textarea
            name="user_recommendations"
            id="recommendations"
            cols="30"
            rows="10"
          ></textarea>
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
      <footer>
        <p>&copy;The Code Review</p>
      </footer>
    </main>
  </body>
</html>
